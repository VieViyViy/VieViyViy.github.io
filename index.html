        <div class="countdown">
            <ul class="countdown d-flex flex-wrap align-items-center">
                <li class="countdown-item d-flex flex-column justify-content-center align-items-center">

                <li class="countdown-item d-flex flex-column justify-content-center align-items-center">
                    <h2 class="countdown-title minutes" style="padding: 0;">00</h2>
                    <span class="countdown-text">GMT+7</span>
                </li>
        
                <li class="countdown-item d-flex flex-column justify-content-center align-items-center">
                    <h2 class="countdown-title separator" style="margin: 0 30px;">:</h2>
                </li>
        
                <li class="countdown-item d-flex flex-column justify-content-center align-items-center">
                    <h2 class="countdown-title seconds" style="padding: 0;">00</h2>
                </li>
            </ul>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script>
            (function ($) {
                $.fn.countdown = function (options, callback) {
        
                    // custom 'this' selector
                    thisEl = $(this);
        
                    // array of custom settings
                    var settings = {
                        'format': null
                    };
        
                    // append the settings array to options
                    if (options) {
                        $.extend(settings, options);
                    }
        
                    // main clock function
                    function clock_proc() {
                        var currentDate = new Date();
                        var hours = currentDate.getHours();
                        var minutes = currentDate.getMinutes();
                        var seconds = currentDate.getSeconds();
        
                        // logic for the two_digits ON setting
                        if (settings['format'] == "on") {
                            hours = (String(hours).length >= 2) ? hours : "0" + hours;
                            minutes = (String(minutes).length >= 2) ? minutes : "0" + minutes;
                            seconds = (String(seconds).length >= 2) ? seconds : "0" + seconds;
                        }
        
                        // update the clock's html values
                        thisEl.find(".hours").text(hours);
                        thisEl.find(".minutes").text(minutes);
                        thisEl.find(".seconds").text(seconds);
                    }
        
                    // run the function
                    clock_proc();
        
                    // loop the function
                    var interval = setInterval(clock_proc, 1000);
        
                }
            })(jQuery);
        
            // Initialize the clock
            $(document).ready(function () {
                $(".countdown").countdown();
            });
        </script>
